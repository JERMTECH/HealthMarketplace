<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - MediMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="text-primary">Medi</span><span class="text-success">Market</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/appointments.html">Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/products.html">Products</a>
                    </li>
                    <li class="nav-item" id="prescriptions-nav-item" style="display: none;">
                        <a class="nav-link" href="/pages/prescriptions.html">Prescriptions</a>
                    </li>
                    <li class="nav-item" id="rewards-nav-item" style="display: none;">
                        <a class="nav-link" href="/pages/rewards.html">Rewards</a>
                    </li>
                    <li class="nav-item" id="dashboard-nav-item" style="display: none;">
                        <a class="nav-link" id="dashboard-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item" id="auth-nav-item">
                        <a class="nav-link" href="/pages/login.html">Login / Register</a>
                    </li>
                    <li class="nav-item" id="logout-nav-item" style="display: none;">
                        <a class="nav-link" href="#" id="logout-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="mb-4">Your Shopping Cart</h1>
                <div id="cart-empty-message" style="display: none;">
                    <div class="alert alert-info">
                        <p class="mb-0">Your cart is currently empty. <a href="/pages/products.html">Browse products</a> to add items to your cart.</p>
                    </div>
                </div>
                <div id="cart-contents">
                    <!-- Cart items will be loaded here -->
                </div>
            </div>
        </div>
        
        <div class="row mt-4" id="cart-actions" style="display: none;">
            <div class="col-md-6">
                <a href="/pages/products.html" class="btn btn-outline-primary">
                    <i data-feather="arrow-left" class="me-2"></i> Continue Shopping
                </a>
            </div>
            <div class="col-md-6 text-end">
                <button id="clear-cart-btn" class="btn btn-outline-danger me-2">
                    <i data-feather="trash-2" class="me-1"></i> Clear Cart
                </button>
                <button id="checkout-btn" class="btn btn-success">
                    <i data-feather="check-circle" class="me-1"></i> Proceed to Checkout
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Feather icons
            feather.replace();
            
            // Check auth status
            checkAuthStatus();
            
            // Load cart contents
            loadCartContents();
        });
    </script>
</body>
</html>
